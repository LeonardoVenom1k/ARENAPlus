<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Arena+ Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <!-- Lado Esquerdo (Logo) -->
    <div class="logo-box">
      <img src="img/Arena+logo.png" alt="Logo Arena+" class="logo-img">
    </div>

<!-- Lado Direito (Login) -->
<div class="login-card">
  <div class="login-bg">
    <div class="user-icon"></div>
    <form>
      <label for="email">E-MAIL</label>
      <input type="email" id="email" required>

      <label for="senha">SENHA</label>
      <input type="password" id="senha" required>

      <div class="button-group">
        <button type="submit" class="btn registrar" id="btn Registrar">REGISTRAR</button>
        <button type="submit" class="btn entrar">ENTRAR</button>
      </div>
    </form>
  </div>
</div>

<script>
  document.getElementById('btn Registrar').addEventListener('click', function(event) {
    event.preventDefault(); // 🛑 Impede o envio do formulário
    window.location.href = 'registrar.html'; // 🔁 Vai pra página de registro
  });
</script>

</body>
</html>
