<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Arena+ Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <!-- Lado Esquerdo (Logo) -->
    <div class="logo-box fade-in">
      <img src="img/Arena+logo.png" alt="Logo Arena+" class="logo-img">
    </div>

    <!-- Lado Direito (Login) -->
    <div class="login-card fade-in">
      <div class="login-bg">
        <div class="user-icon"></div>
        <form onsubmit="fazerLogin(event)">

          <label for="usuario"> NOME DE USUÁRIO</label>
          <input type="text" id="usuario" required>

          <label for="senha">SENHA</label>
          <input type="password" id="senha" required>

          <div class="button-group">
            <a href="https://wa.me/5535984250721?text=Ol%C3%A1%2C+quero+fazer+meu+registro+no+Arena%2B" target="_blank"
              class="btn registrar">REGISTRAR</a>
            <button type="submit" class="btn entrar">ENTRAR</button>
          </div>
        </form>
      </div>
    </div>

<script>
  function fazerLogin(e) {
    e.preventDefault();

    const usuario = document.getElementById("usuario").value.trim();
    const senha = document.getElementById("senha").value;

    // Lista de usuários válidos
    const usuarios = [
        { nome: "Leonardo", senha: "2025" },
        { nome: "Eder", senha: "2025" },
        { nome: "Matheus", senha: "2025" }
    ];

    // Verifica se o usuário e senha estão corretos
    const usuarioValido = usuarios.some(function (u) {
        return u.nome === usuario && u.senha === senha;
    });

    if (usuarioValido) {
        sessionStorage.setItem("usuarioLogado", "true");
        window.location.href = "canais.html";
    } else {
        alert("Usuário ou senha incorretos.");
    }
}
</script>

</body>

<footer>
  <small>&copy; 2025 Arena+. Todos os direitos reservados.</small>
</footer>


</html>
