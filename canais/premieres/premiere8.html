<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Premiere 8 - Arena+</title>
  <style>
    html,
    body {
      height: 100%;
      /* garante que o body e html ocupem toda a tela */
      margin: 0;
      padding: 0;
      background-color: #1C1C1C;
      font-family: Arial, sans-serif;
      color: white;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      /* altura fixa da viewport */
    }

    header {
      background-color: #2C2C2C;
      text-align: left;
      padding: 10px 20px;
      flex-shrink: 0;
      /* header não encolhe */
    }

    header img {
      width: 200px;
      height: auto;
    }

    .player-container {
      flex: 1 1 auto;
      /* cresce e encolhe, ocupa o espaço disponível */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 20px;
    }

    iframe {
      width: 100%;
      height: 100%;
      /* O iframe ocupa 100% do container */
      max-width: 960px;
      /* limite máximo de largura */
      border: none;
      border-radius: 8px;
      background-color: black;
    }

    footer {
      background-color: #2C2C2C;
      text-align: center;
      padding: 10px 0;
      font-size: 0.9em;
      color: #aaa;
      border-top: 1px solid #444;
      flex-shrink: 0;
      /* footer não encolhe */
    }
  </style>
</head>

<body>

  <header>
    <img src="/img/Arena+logo.png" alt="Arena+">
  </header>

  <div class="player-container">
    <iframe src="https://embedtv-2.icu/premiere8" allowfullscreen></iframe>
  </div>

  <footer>
    &copy; 2025 Arena+. Todos os direitos reservados.
  </footer>

</body>

</html>
