<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Globo SP - Arena+</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #1C1C1C;
      font-family: Arial, sans-serif;
      color: white;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #2C2C2C;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 50px 20px;
      position: relative;
    }

    header img {
      width: 200px;
      height: auto;
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: bold;
    }

    .player-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 20px;
    }

    iframe {
      width: 100%;
      height: 100%;
      max-width: 960px;
      border: none;
      border-radius: 8px;
      background-color: black;
    }

    footer {
      background-color: #2C2C2C;
      text-align: center;
      padding: 10px 0;
      font-size: 0.9em;
      color: #aaa;
      border-top: 1px solid #444;
    }

    /* Responsivo pra tela menor */
    @media screen and (max-width: 768px) {
      header img {
        width: 120px;
        left: 10px;
      }

      header h1 {
        font-size: 20px;
        text-align: center;
      }
    }
  </style>
</head>

<body>

  <header>
    <img src="/ARENAPlus/img/Arena+logo.png" alt="Arena+">
    <h1>Globo SP</h1>
  </header>

  <div class="player-container">
    <iframe src="https://embedtv-2.icu/globosp" allowfullscreen></iframe>
  </div>

  <footer>
    &copy; 2025 Arena+. Todos os direitos reservados.
  </footer>

</body>

</html>
