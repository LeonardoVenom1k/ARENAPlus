<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Registro - Arena+</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <!-- Lado Esquerdo (Logo) -->
    <div class="logo-box">
      <img src="img/Arena+logo.png" alt="Logo Arena+" class="logo-img">
    </div>

    <!-- Lado Direito (Registro) -->
    <div class="login-card">
      <div class="login-bg">
        <div class="user-icon"></div>
        <form action="#" method="POST">
          <label for="nome">NOME COMPLETO</label>
          <input type="text" id="nome" required>

          <label for="email">E-MAIL</label>
          <input type="email" id="email" required>

          <label for="senha">SENHA</label>
          <input type="password" id="senha" required>

          <label for="confirmar">CONFIRMAR SENHA</label>
          <input type="password" id="confirmar" required>

          <div class="button-group">
            <a href="index.html" class="btn registrar">VOLTAR</a>
            <button type="submit" class="btn entrar">REGISTRAR</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
